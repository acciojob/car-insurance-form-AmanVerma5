<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="" method="post">
	<div>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
	</div>
	<div>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
	</div>
	<div>
		<label for="gender">Gender</label><br>
		
		<label for="male">Male</label>
		<input type="radio" name="gender" id="gender_m" required><br>
		
		<label for="female">Female</label>
		<input type="radio" name="gender" id="gender_f" required>
	</div>
	<div>
		<label for="cars">Car Brands</label>
		<select name="cars" id="cars">
			<option value=""  selected >--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
	</div>
	<div>
		<label for="carage">Car Age</label>
		<input type="text" id="carage" placeholder="Age" required>
	</div>
	<div>
		<label for="dop">Date of Purchase(dop)</label>
		<input type="date" id="dop" required>
	</div>
	<div>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
	</div>
	<button type="submit">Submit</button>
</form>	
</body>

</html>
